<!DOCTYPE html>
<html>
<head>
    <title>Text Shortcuts</title>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Text Shortcuts</h1>
    <form id="shortcut-form">
        <label for="shortcut">Shortcut:</label>
        <input type="text" id="shortcut" name="shortcut" required>
        <label for="fulltext">Full Text:</label>
        <input type="text" id="fulltext" name="fulltext" required>
        <button type="submit">Save</button>
    </form>
    <ul id="shortcut-list"></ul>
</body>
</html>
